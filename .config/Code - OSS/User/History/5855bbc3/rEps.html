<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaffleBlox</title>
    <link rel="icon" type="image/png" href="android-chrome-512x512.png">
    <meta content="WaffleBlox" property="og:title" />
    <meta content="robloxcoolie" property="og:description" />
    <meta content="https://embed.com/this-is-the-site-url" property="og:url" />
    <meta content="https://raw.githubusercontent.com/IconicKestrel/WaffleBlox-Website/main/android-chrome-512x512.png" property="og:image" />
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <div class="main-content-wrapper">
        <div class="main-content center">
            <div class="link">
                <a href="#" id="links">
                    <p>links</p>
                </a>
            </div>
            <h1 class="title">WaffleBlox</h1>
            <p class="description">Coming Soon...</p>
        </div>
    </div>
    
    <script>
        document.getElementById('links').addEventListener('click', function(event) {
            event.preventDefault();
            
            const mainContent = document.querySelector('.main-content');
            
            // Move the main content upwards
            mainContent.style.transform = 'translateY(-150px)'; // Adjust value as needed

            // Create a new div with the same class
            const newDiv = document.createElement('div');
            newDiv.className = 'main-content';
            newDiv.innerHTML = `
                <h1 class="title">New Content</h1>
                <p class="description">More content coming soon...</p>
            `;

            // Insert the new div below the original main content with proper spacing
            setTimeout(() => {
                document.querySelector('.main-content-wrapper').appendChild(newDiv);
                newDiv.style.transform = 'translateY(150px)'; // Adjust value as needed
            }, 500); // Delay for the upward movement animation
        });
    </script>
</body>
</html>
